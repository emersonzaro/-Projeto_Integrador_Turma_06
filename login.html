<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seja bem-vindo a Retro Games! - Login</title>
</head>
<body>
  <header>
    <img src="./img/header_logo.png" alt="Logo Retrogames" />
    <img src="./img/menu.png" alt="Menu" />
    <table>
      <tr>
        <td>
          <img src="./img/cadastro.png" alt="Cadastro de Usuário" />
        </td>
        <td>
          <img src="./img/produtos.png" alt="Produtos" />
        </td>
        <td>
          <img src="./img/login.png" alt="Login do Usuário" />
        </td>
        <td>
          <img src="./img/contato.png" alt="Contato" />
        </td>
        <td>
          <img src="./img/pedidos.png" alt="Pedidos" />
        </td>
      </tr>
    </table>
    <ul>
      <li><a href="#">Usuário</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="./pedidos.html">Pedidos</a></li>
    </ul>
  </header>
  <main>
    <section>
      <table border="2">
        <tr>
          <td>
            <img src="./img/logo2.png" alt="Logo Retrogames 2" width="578" height="834" />
          </td>
          <table border="1" align="center" width="51%">
            <tr>
              <td>
                <img src="./img/img_login.png" align="right">
              </td>
            </tr>
          </table>
          <br><br><br>
          <form>
            <label for="Usuário">Usuário:</label>
            <input type="text" id="Usuário" placeholder="Ex:João Mendes" username="Usuário">
          </form>
          <br><br><br>
          <form>
            <label for="Senha">Senha: </label>
            <input type="text" id="Senha" password="Senha">
          </form>
          <br><br><br>
          <table>
            <tr>
              <td>
                <img src="./img/btn_enviar.png" alt="Enviar" />
              </td>
              <td>
                <img src="./img/btn_reenviar_senha.png" alt="Reenviar senha" />
              </td>
            </tr>
          </table>
          <table border="0" align="center" width="51%">
            <tr>
              <td>
                <img src="./img/free-user-login-icon-305-thumb 1.png" align="right">
              </td>
            </tr>
          </table>
  </section>
  <br><br><br>
  </main>
  <footer>
    <img src="./img/footer.png" alt="2023" />
  </footer>
</body>
</html>
