<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Roboto&display=swap" rel="stylesheet">
  <script src="../js/scripts.js" defer></script>

  <!--Mouseover and show Tooltip-->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  
  <link rel="stylesheet" href="../css/style_login.css">
  <title>Seja bem-vindo a Retro Games!</title>
</head>
<body>
  <header>
    <nav>
      <div class="fonte-01">
        <img src="../img/header_logo.png" alt="Logo Retrogames" />
        <table border="0" background="../img/menu.png">
          <tr>
            <td>
              <ul>
                <li><a href="../index.html" id="btn-home" class="button" title="Home">Home</a></li>
                <li><a href="../html/usuario.html" id="btn-usuario" class="button" title="Usuário">Usuário</a></li>
                <li><a href="../img/Produtos.svg" id="btn-produtos"class="button" title="Produtos">Produtos</a></li>
                <li><a href="../html/login.html" id="btn-login" class="button" title="Login">Login</a></li>
                <li><a href="../html/contato.html" id="btn-contato" class="button" title="Contato">Contato</a></li>
                <li><a href="../html/pedidos.html" id="btn-pedido" class="button" title="Pedidos">Pedidos</a></li>
              </ul>
          </tr>
          </td>

        </table>

      </div>
    </nav>
  </header>
  <main>
    <section class="fonte-01">
      <table border="0">
        <tr>
          <td>
            <img src="../img/logo2.png" alt="Logo Retrogames 2" width="578" height="834" />
          </td>
        </tr>
      </table>
        <div class="login">
          <table border="0" align="center" width="80%">
            <tr>
              <td colspan="2">
                <img src="../img/img_login.png" align="right">
              </td>
            </tr>
          </table>
          <br><br><br>
          <form>
            <label  for="Usuário"><strong>Usuário:</strong></label>
            <input type="text" id="Usuário" placeholder="Ex:João Mendes" username="Usuário" required>
            <label id="nlabel" class="nomeLabel"></label>
          <br><br><br>
            <label  for="Senha"><strong>Senha:</strong></label>
            <input type="password" id="Senha" password="Senha" placeholder="Senha do Usuário" required>
            <label id="senhalabel" class="senhaLabel"></label>
          </form>
          <br><br><br>
          <table>
            <tr>
              <td>
                <input class="botaoEnv"  type="submit" style="
                font-size: 1.3em;
                color:#030303;
                background-color: #E6CA52;
                background-image: none;
                margin-right: 70px;
                "></input>
              </td>
              <td>
                <input class="botaoEnv" type="submit" value="Reenviar Senha" style="
                font-size: 1.3em;
                color:#030303;
                background-color: #E6CA52;
                background-image: none;
                margin-right: 70px;
                "></input>
              </td>
            </tr>
          </table>
          <table border="0" align="center" width="51%">
            <tr>
              <td>
                <img style="margin-top: 100px; margin-right: 80px;" src="../img/free-user-login-icon-305-thumb 1.png" align="right">
              </td>
            </tr>
          </table>
        </div>
  </section>
  <br><br><br>
  </main>
  <footer>
    <img src="../img/footer.png" alt="Logo Retrogames 2"/>
    <ul>
      <li><a href="#">Visite-nos no Facebook</a>&nbsp;&nbsp;<img src="../img/icons8-facebook-16.png"
          alt="Logo Retrogames 2" /></li>
      <li><a href="#">Visite-nos no Instagram</a>&nbsp;&nbsp;<img src="../img/icons8-instagram-16.png"
          alt="Logo Retrogames 2" /></li><br>
      <strong>
        <li>2023 Retrogames - Todos os direitos reservados.</li>
      </strong>
    </ul>
  </footer>
</body>

</html>
